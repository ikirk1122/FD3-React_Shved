<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="utf-8" />
  <title>ishop2_Shved_K</title>
</head> 
<body style="margin: 0; padding: 0;"> 
  <div id="main"></div> 
      
  <script src="https://unpkg.com/react@15/dist/react.js"></script> 
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script> 
  <script src="items.js"></script>  
  <script src="ishop.js"></script>
  <link rel="stylesheet" type="text/css" href="ishop.css" />

  <script>
 
    var shopName='Магазин компьютерной периферии';
    var infoList=[//two parts
        {control:"Удалить",text:"Название",price:"Цена",count:"Остаток на складе",source:"Изображение",uniquecode: 100},
        {control:"товар",text:"товара",price:"в долларах",count:"на сегодня",source:"товара",uniquecode: 101}
];
    var goodsList=[ 
      {text:'Harper GKB-P100',code:1,price:"46$", source:"https://catalog.onliner.by/keyboards", count:4}, 
      {text:'Prestigio Click&Touch',code:2,price:"23$", source:"https://catalog.onliner.by/keyboards",count:1}, 
      {text:'Logitech K120',code:3,price:"12$",source:"https://catalog.onliner.by/keyboards",count:8}, 
      {text:'HyperX Alloy Origins',code:4,price:"88$",source:"https://catalog.onliner.by/keyboards",count:5} ,
      {text:'Defender Stainless GK-150DL',code:5,price:"105$",source:"https://catalog.onliner.by/keyboards",count:0}, 
    ];

    ReactDOM.render(
      React.createElement(IShop,{
        shop:shopName, 
        goods:goodsList, 
        info:infoList,
    }), 
      document.getElementById('main') 
    );

  </script>

</body> 
</html>
